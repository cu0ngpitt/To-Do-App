<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="todo.css">
</head>

<body>
  <header>
    <h1>Cuong's To Do App</h1>
  </header>

<main>
  <section class="newList">
    <p>Please enter your new list name here:</p>
    <input id="newListInput">
    <button id="addListButton" onclick="addList()">+</button>
    <div class="lists">
      <ul id="dispList">
      </ul>
    </div>
    <div class="delete">
      <p>To delete an item:</p>
        <ol>
          <li>First select the item</li>
          <li>Then click the Delete button below</li>
        </ol>
      <button id="del" onclick="delList()">Delete</button>
    </div>
  </section>

</main>

<script src="myscripts.js"></script>

</body>
